<style>
body {
font-family: Arial, sans-serif;
background-color: #f2f2f2;
}
.formulario {
width: 500px;
margin: 50px auto;
padding: 20px;
background-color: #fff;
border: 1px solid #ddd;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.titulo {
text-align: center;
color: #7700ff;
}
label {
display: block;
margin-bottom: 10px;
color: #200429;
}
input[type="text"], input[type="email"], input[type="date"], input[type="number"], select {
width: 100%;
height: 40px;
margin-bottom: 20px;
padding: 10px;
border: 1px solid #ccc;
border-radius: 5px;
}
textarea {
width: 100%;
height: 100px;
padding: 10px;
border: 1px solid #ccc;
border-radius: 5px;
}
input[type="submit"], input[type="reset"] {
width: 100px;
height: 40px;
background-color: #8400ff;
color: #fff;
border: none;
border-radius: 5px;
cursor: pointer;
}
input[type="submit"]:hover, input[type="reset"]:hover {
background-color: #240b38;
}
</style>
</head>
<body>
<title>Formulário do Hotel</title>
</head>
<body>
<style type="text/css">
h1 { color: rgb(29, 14, 58);}
</style>
<h1>preencha as informações</h1>
<body style="background-color: rgb(227, 224, 245);"></body>
<!--NOME-->
<form action="#" method="get">
<label for="lnome"> Digite seu nome: </label>
<input type="text" name="fnome" id="fnome" size="100" maxlength="20"/>
</form>
<br>
<!--SEXO-->
<p> Escolha uma ou mais opções</p>
<input type="radio" value="feminino" name="opcao" />
<label for="lopcao">feminino</label>
<input type="radio" value="masculino" name="opcao" />
<label for="lopcao">masculino</label>
<input type="radio" value="outro" name="opcao" />
<label for="lopcao">outro</label>
<br><br><br>
<!--EMAIL-->
<form action="#" method="get">
<label for="lnome"> Digite seu e-mail: </label>
<input type="text" name="fmail" id="fmail" size="100" maxlength="20"/>
</form>
<br><br><br>
<!--DATA-->
<label for="data-chegada">Data de Chegada: </label>
<input type="date" name="data-chegada" id="data-chegada" required/>
<!--NOITES-->
<label for="numero-noites">Número de noites: </label>
<input type="number" name="numero-noites" id="numero-noites" required/>
<br><br><br>
<!--HOSPEDES-->
<label for="numero-hospedes">Número de hóspedes: </label>
<input type="number" name="numero-hospedes" id="numero-hospedes" required/>
<!--PREÇO-->
<label for="total-estimado">Total estimado: </label>
<input type="number" name="total-estimado" id="total-estimado" required/>
<br><br><br><br>
<!--MENSAGEM-->
Deixe Seu comentário: <br/>
<textarea rows="10" cols="50" name="comentario"></textarea>
<br/><br><br>

<input type="radio" value="nao" name="newsletter"/>Não
<input type="submit" value="Enviar" />
<input type="reset" value="Limpar" />
